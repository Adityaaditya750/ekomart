<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Track Order - Ekomart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body{background:#f8f9fa} .card{margin-top:30px} </style>
</head>
<body>
  <div class="container py-5">
    <h3>Track Your Order</h3>

    <div class="card p-4">
      <form id="trackForm" class="row g-3 align-items-end">
        <div class="col-md-8">
          <label class="form-label">Order ID</label>
          <input id="orderIdInput" class="form-control" placeholder="e.g. ORD123456">
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary w-100" id="trackBtn" type="submit">Track</button>
        </div>
      </form>

      <div id="result" class="mt-4"></div>
    </div>
  </div>

<script>
function getOrders(){ return JSON.parse(localStorage.getItem('orders')) || []; }
function findOrderById(id){ return getOrders().find(o=>o.id===id); }
function q(name){ const p=new URLSearchParams(location.search); return p.get(name); }

document.getElementById('trackForm').addEventListener('submit', function(e){
  e.preventDefault();
  const id = document.getElementById('orderIdInput').value.trim();
  if(!id) { showMsg('Please enter an Order ID','warning'); return; }
  showOrder(id);
});

function showOrder(id){
  const order = findOrderById(id);
  const res = document.getElementById('result');
  if(!order){
    res.innerHTML = `<div class="alert alert-danger">Order <strong>${id}</strong> not found.</div>`;
    return;
  }
  const items = order.items.map(it=>`<li>${it.name} x ${it.qty} — ₹${((parseFloat(it.price)||0)*it.qty).toFixed(2)}</li>`).join('');
  res.innerHTML = `
    <h5>Order ${order.id}</h5>
    <p><strong>Status:</strong> ${order.status}</p>
    <p><strong>Placed:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
    <p><strong>Customer:</strong> ${order.customer?.name || '-'} (${order.customer?.email || '-'})</p>
    <div><strong>Items</strong><ul>${items}</ul></div>
    <div class="d-flex justify-content-between"><div>Subtotal</div><div>₹${order.subtotal.toFixed(2)}</div></div>
    <div class="d-flex justify-content-between"><div>Shipping</div><div>₹${order.shipping.toFixed(2)}</div></div>
    <hr>
    <div class="d-flex justify-content-between"><strong>Total</strong><strong>₹${order.total.toFixed(2)}</strong></div>
  `;
}

// If orderId passed in URL, prefill and show
const pre = q('orderId');
if(pre){ document.getElementById('orderIdInput').value = pre; showOrder(pre); }

// helper
function showMsg(txt, type='info'){ document.getElementById('result').innerHTML = `<div class="alert alert-${type}">${txt}</div>`; }
</script>
</body>
</html>
