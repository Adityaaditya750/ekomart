<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Track Order - Ekomart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body{background:#f8f9fa} .card{margin-top:30px} </style>
</head>
<body>
  <div class="container py-5">
    <h3>Track Your Order</h3>

    <div class="card p-4">
      <form id="trackForm" class="row g-3 align-items-end">
        <div class="col-md-8">
          <label class="form-label">Order ID</label>
          <input id="orderIdInput" class="form-control" placeholder="e.g. ORD123456">
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary w-100" id="trackBtn" type="submit">Track</button>
        </div>
      </form>

      <div id="result" class="mt-4"></div>
    </div>
  </div>

<script>
function getOrders(){ return JSON.parse(localStorage.getItem('orders')) || []; }
function findOrderById(id){ return getOrders().find(o=>o.id===id); }
function q(name){ const p=new URLSearchParams(location.search); return p.get(name); }

document.getElementById('trackForm').addEventListener('submit', function(e){
  e.preventDefault();
  const id = document.getElementById('orderIdInput').value.trim();
  if(!id) { showMsg('Please enter an Order ID','warning'); return; }
  showOrder(id);
});

function showOrder(id){
  const order = findOrderById(id);
  const res = document.getElementById('result');
  if(!order){
    res.innerHTML = `<div class="alert alert-danger">Order <strong>${id}</strong> not found.</div>`;
    return;
  }
  const items = order.items.map(it=>`<li>${it.name} x ${it.qty} — ₹${((parseFloat(it.price)||0)*it.qty).toFixed(2)}</li>`).join('');
  res.innerHTML = `
    <div class="card shadow-sm p-4 mb-4" style="max-width:600px;margin:auto;">
      <h5 class="mb-3 text-success">Order Tracking</h5>
      <p><strong>Order ID:</strong> <span class="text-primary">${order.id}</span></p>
      <p><strong>Status:</strong> <span class="badge bg-info">${order.status}</span></p>
      <p><strong>Placed:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
      <div class="mb-2"><strong>Name:</strong> ${order.customer?.name || '-'}</div>
      <div class="mb-2"><strong>Address:</strong> ${order.customer?.address || '-'}</div>
      <div class="mb-2"><strong>Email:</strong> ${order.customer?.email || '-'}</div>
      <div class="mb-2"><strong>Payment Mode:</strong> <span class="badge bg-success">${order.paymentMode || 'Card'}</span></div>
      <div class="mb-3"><strong>Items</strong><ul>${items}</ul></div>
      <div class="d-flex justify-content-between mb-2"><div>Subtotal</div><div>₹${order.subtotal.toFixed(2)}</div></div>
      <div class="d-flex justify-content-between mb-2"><div>Shipping</div><div>₹${order.shipping.toFixed(2)}</div></div>
      <hr>
      <div class="d-flex justify-content-between mb-3"><strong>Total</strong><strong>₹${order.total.toFixed(2)}</strong></div>
      <div class="mb-2"><strong>Estimated Delivery:</strong> <span class="text-success">${getEstimatedDelivery(order.createdAt)}</span></div>
      <div class="mb-2"><strong>Tracking Updates:</strong> <span class="text-muted">Your order is being processed and will be shipped soon.</span></div>
      <a href="index.html" class="btn btn-outline-secondary w-100 mt-3">Continue Shopping</a>
    </div>
  `;
}

function getEstimatedDelivery(createdAt) {
  // Simulate 3-5 days delivery
  const date = new Date(createdAt);
  date.setDate(date.getDate() + 4);
  return date.toLocaleDateString();
}

// If orderId passed in URL, prefill and show
const pre = q('orderId');
if(pre){ document.getElementById('orderIdInput').value = pre; showOrder(pre); }

// helper
function showMsg(txt, type='info'){ document.getElementById('result').innerHTML = `<div class="alert alert-${type}">${txt}</div>`; }
</script>
</body>
</html>
