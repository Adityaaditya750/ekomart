<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-img {
      width: 60px;
      height: auto;
    }
    .remove-btn {
      color: red;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      background: none;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .checkout-btn {
      background-color: #68a131;
      color: white;
      font-weight: bold;
    }
    .checkout-btn:hover {
      background-color: #5b8e2e;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="mb-4">
      <p>Add <span class="text-success fw-bold">$<span id="remaining-free-shipping">59.69</span></span> to cart and get free shipping</p>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" id="shipping-progress"></div>
      </div>
    </div>

    <!-- Cart Table -->
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th></th>
            <th>Products</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>SubTotal</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- JS will populate rows here -->
        </tbody>
      </table>
    </div>

    <!-- Coupon + Buttons -->
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <div class="d-flex mb-2">
        <input type="text" class="form-control me-2" placeholder="Coupon Code" id="coupon-code" />
        <button class="btn btn-success" onclick="applyCoupon()">Apply Coupon</button>
      </div>
      <button class="btn btn-danger mt-3" onclick="clearCart()">Clear Cart</button>

    </div>

    <!-- Cart Totals -->
    <div class="row mt-4">
      <div class="col-md-5 ms-auto">
        <div class="card p-4">
          <h5>Cart Totals</h5>
          <hr>
          <p>Subtotal: <strong>$<span id="cart-subtotal">0.00</span></strong></p>

          <div class="mb-3">
            <p class="mb-1">Shipping</p>
            <div>
              <div><input type="radio" name="shipping" value="0" checked> Free Shipping</div>
              <div><input type="radio" name="shipping" value="5"> Flat Rate ($5)</div>
              <div><input type="radio" name="shipping" value="0"> Local Pickup</div>
            </div>
          </div>

          <p>Total: <strong>$<span id="cart-total">0.00</span></strong></p>
          <button class="btn checkout-btn w-100">Proceed To Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
