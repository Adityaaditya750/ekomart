<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    table th { font-size: 0.9rem; color: #555; font-weight: 600; text-transform: uppercase; }
    table td { vertical-align: middle; text-align: center; }
    table td:nth-child(2) { text-align: left; }
    .product-img { width: 70px; border-radius: 4px; }
    .remove-btn { color: #dc3545; font-size: 1.3rem; cursor: pointer; border: none; background: none; }
    .checkout-btn { background-color: #68a131; color: white; font-weight: 600; font-size: 0.95rem; padding: 0.75rem; border-radius: 6px; }
    .checkout-btn:hover { background-color: #5b8e2e; }
  </style>
</head>
<body>
  <div class="container py-4">

    <!-- Free Shipping Progress -->
    <p>Add <span class="text-success fw-bold">$<span id="remaining-free-shipping">59.69</span></span> to cart and get free shipping</p>
    <div class="progress mb-4">
      <div class="progress-bar bg-success" role="progressbar" style="width: 0%;" id="shipping-progress"></div>
    </div>

    <!-- Cart Table -->
    <div class="table-responsive">
      <table class="table align-middle">
        <thead class="table-light">
          <tr>
            <th></th>
            <th>Products</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      </table>
    </div>

    <!-- Coupon & Clear Cart -->
    <div class="d-flex justify-content-between align-items-center flex-wrap mt-3">
      <div class="d-flex mb-2">
        <input type="text" class="form-control me-2" placeholder="Coupon Code" id="coupon-code" />
        <button class="btn btn-success" onclick="applyCoupon()">Apply Coupon</button>
      </div>
      <button class="btn btn-outline-danger" onclick="clearCart()">Clear Cart</button>
    </div>

    <!-- Cart Totals -->
    <div class="row mt-4">
      <div class="col-md-5 ms-auto">
        <div class="p-4 border bg-white rounded">
          <h5>Cart Totals</h5>
          <hr>
          <p>Subtotal: <strong>$<span id="cart-subtotal">0.00</span></strong></p>
          <div class="mb-3">
            <p class="mb-1">Shipping</p>
            <div>
              <label><input type="radio" name="shipping" value="0" checked> Free Shipping</label><br>
              <label><input type="radio" name="shipping" value="5"> Flat Rate ($5)</label><br>
              <label><input type="radio" name="shipping" value="0"> Local Pickup</label>
            </div>
          </div>
          <p>Total: <strong>$<span id="cart-total">0.00</span></strong></p>
          <button class="btn checkout-btn w-100">Proceed To Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
