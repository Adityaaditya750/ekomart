<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ekomart Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #43e97b 0%, #38f9d7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Barlow', Arial, sans-serif;
    }
    .login-container {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(60, 180, 120, 0.15);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
    }
    .login-title {
      font-weight: 700;
      color: #43e97b;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-control:focus {
      border-color: #43e97b;
      box-shadow: 0 0 0 0.2rem rgba(67, 233, 123, 0.15);
    }
    .btn-login {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 2rem;
      padding: 0.75rem 2rem;
      transition: background 0.2s;
    }
    .btn-login:hover {
      background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
      color: #fff;
    }
    .form-text {
      text-align: center;
      margin-top: 1rem;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .logo img {
      width: 48px;
      height: 48px;
      margin-right: 0.5rem;
    }
    .logo span {
      font-size: 2rem;
      font-weight: bold;
      color: #222;
    }
    .logo .text-success {
      color: #43e97b !important;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
      <span>EKO</span><span class="text-success">MART</span>
    </div>
    <h2 class="login-title">Sign In to Your Account</h2>
    <form>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
  <script>
    // Login form handler
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      // You can add real authentication here
      if (document.getElementById('loginEmail').value && document.getElementById('loginPassword').value) {
        // Show success message
        if (window.confirm('Login successful! Click OK to go to the home page.')) {
          localStorage.setItem('isLoggedIn', 'true');
          window.location.href = 'index.html';
        }
      } else {
        alert('Please enter your email and password.');
      }
    });
  </script>
    <div class="form-text">
      <a href="#" class="text-success">Forgot password?</a> | <a href="signup.html" class="text-success">Create an account</a>
    </div>
  </div>
</body>
</html>
