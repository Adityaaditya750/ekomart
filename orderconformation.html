<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Order Confirmation - Ekomart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body{background:#f8f9fa;} .card{margin-top:50px} </style>
</head>
<body>
  <div class="container">
    <div id="content" class="card p-4 mt-5"></div>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  const orderId = params.get('orderId');
  console.log('Order ID from URL:', orderId);

  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  console.log('Orders from localStorage:', orders);

  const content = document.getElementById('content');

  if (!orderId) {
    content.innerHTML = `<div class="alert alert-warning">No order specified. <a href="index.html">Back to shop</a></div>`;
  } else {
    const order = orders.find(o => o.id === orderId);
    if (!order) {
      content.innerHTML = `<div class="alert alert-danger">Order ${orderId} not found.</div>`;
    } else {
      let itemsHtml = order.items.map(it => `<div class="d-flex justify-content-between"><div>${it.name} x ${it.qty}</div><div>₹${((parseFloat(it.price) || 0) * it.qty).toFixed(2)}</div></div>`).join('');
      content.innerHTML = `
        <div class="card shadow-sm p-4 mb-4" style="max-width:600px;margin:auto;">
          <h4 class="mb-3 text-success">Thank you — your order is placed!</h4>
          <p><strong>Order ID:</strong> <span class="text-primary">${order.id}</span></p>
          <p><strong>Status:</strong> <span class="badge bg-info">${order.status}</span></p>
          <div class="mb-3"><strong>Items</strong>${itemsHtml}</div>
          <div class="mb-2"><strong>Name:</strong> ${order.customer?.name || '-'}</div>
          <div class="mb-2"><strong>Address:</strong> ${order.customer?.address || '-'}</div>
          <div class="mb-2"><strong>Email:</strong> ${order.customer?.email || '-'}</div>
          <div class="mb-2"><strong>Payment Mode:</strong> <span class="badge bg-success">${order.paymentMode || 'Card'}</span></div>
          <div class="mb-3 d-flex justify-content-between"><div>Subtotal</div><div>₹${order.subtotal.toFixed(2)}</div></div>
          <div class="d-flex justify-content-between"><div>Shipping</div><div>₹${order.shipping.toFixed(2)}</div></div>
          <hr>
          <div class="d-flex justify-content-between mb-3"><strong>Total</strong><strong>₹${order.total.toFixed(2)}</strong></div>
          <a href="trackorder.html?orderId=${order.id}" class="btn btn-success w-100 mb-2">Track This Order</a>
          <a href="index.html" class="btn btn-outline-secondary w-100">Continue Shopping</a>
        </div>
      `;
    }
  }
</script>

</body>
</html>
